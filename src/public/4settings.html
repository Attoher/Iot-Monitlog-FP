<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iot Monitlog</title>
    <link rel="icon" href="./images/IOT.png" type="image/x-icon">
    
    <!-- MATERIAL ICONS CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet" />
    
    <!-- GOOGLE FONTS (POPPINS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/settings.css">
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
    </div>    
    <nav>   
        <div class="container">
            <a href="index.html"><img src="./images/Iot Monitlog.png" style="width: 150px; border-radius: 100%;" class="logo" alt="Logo"></a>
            
            <div class="search-bar">
                <span class="material-symbols-outlined">search</span>
                <input type="search" placeholder="Search">
            </div>

            <div class="profile-area">
                <div class="theme-btn">
                    <span class="material-symbols-outlined active">light_mode</span>
                    <span class="material-symbols-outlined">dark_mode</span>
                </div>
                
                <div class="profile">
                    <div class="profile-photo">
                        <img src="./images/Troll.webp" alt="Profile Photo">
                    </div>
                    <a href="http://localhost:4000/0login.html"><h5>User</h5></a>
                    <span class="material-symbols-outlined">keyboard_arrow_down</span>
                </div>
                <button id="menu-btn">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
        </div>
    </nav>
    <main>
        <aside>
            <button id="close-btn">
                <span class="material-symbols-outlined">close</span>
            </button>
            <div class="sidebar">
                <a href="1dashboard.html">
                    <span class="material-icons-sharp">dashboard</span>
                    <h4>Dashboard</h4>
                </a>
                <a href="2analytics.html">
                    <span class="material-icons-sharp">pie_chart</span>
                    <h4>Analytics</h4>
                </a>
                <a href="3message.html">
                    <span class="material-icons-sharp">message</span>
                    <h4>Message</h4>
                </a>
                <a href="4settings.html" class="active">
                    <span class="material-icons-sharp">settings</span>
                    <h4>Settings</h4>
                </a>
            </div>
            <div class="updates">
                <span class="material-icons-sharp">update</span>
                <h4>Update Available</h4>
                <small>Security Update</small>
                <small>General Update</small>
                <a href="4settings.html">Update Now</a>
            </div>
        </aside>
        <section class="middle">
            <div class="settings-section">
                <h2>Pengaturan</h2>
                
                <!-- Pengaturan Tema -->
                <div class="setting-item">
                  <label for="theme-switch">Tema Gelap</label>
                  <input type="checkbox" id="theme-switch" class="switch">
                </div>
              
                <!-- Pengaturan Notifikasi -->
                <div class="setting-item">
                  <label for="notification-switch">Aktifkan Notifikasi</label>
                  <input type="checkbox" id="notification-switch" class="switch">
                </div>
              
                <!-- Pengaturan Bahasa -->
                <div class="setting-item">
                  <label for="language-select">Pilih Bahasa</label>
                  <select id="language-select">
                    <option value="id">Bahasa Indonesia</option>
                    <option value="en">English</option>
                    <option value="es">Espa√±ol</option>
                  </select>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./JS/main.js"></script>
    <script src="./JS/search.js"></script>
</body>
</html>
