<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/SignUp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="stylesheet" href="./CSS/alert.css">
  <link rel="icon" href="./images/IOT.png" type="image/x-icon">
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
  </div>    
    <!-- <video autoplay muted loop id="video-background">
      <source src="video.mp4" type="video/mp4">
    </video> -->
    <div class="left">
        <div class="con">
          <h1>IoT Logger</h1>
          <h3>Monitor and log your IoT devices</h3>
          <div class="description">Track real-time data from your IoT devices easily</div>
        </div>
    </div>
  <div class="right">
    <div class="container">
        <!-- Login Form -->
        <div id="login-section" class="section">
          <h2>Login</h2>
          <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
          </form>
          <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>

        <!-- Register Form -->
        <div id="register-section" class="section hidden">
          <h2>Register</h2>
          <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
          </form>
          <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>

        <!-- Todo List -->
        <div id="todo-section" class="section hidden">
          <h2>Your Todos</h2>
          <ul id="todo-list"></ul>
          <form id="todo-form">
            <input type="text" id="todo-title" placeholder="Add a new todo" required>
            <button type="submit">Add Todo</button>
          </form><br>
          <button id="logout-button">Logout</button>
        </div>
      </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./app.js"></script>
<script src="./JS/main.js"></script>
</html>
